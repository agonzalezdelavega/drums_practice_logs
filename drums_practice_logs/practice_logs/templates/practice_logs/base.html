{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums Practice Logs</title>
    <link rel="stylesheet" href="{% static 'practice_logs/style.css' %}">
    <link rel="stylesheet" href="{% static 'practice_logs/tables.css' %}">
    <link rel="stylesheet" href="{% static 'practice_logs/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'practice_logs/goals.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <ul class="navbar-link-list">
            <li>
                <span class="material-symbols-outlined home-button">
                    <a class="navbar-link" href="{% url 'practice_logs:index' %}">home</a>
                </span>
            </li>
            <li>
                <a class="navbar-link" href="{% url 'practice_logs:dashboard' %}">Dashboard</a>
            </li>
            <li>
                <a class="navbar-link" href="{% url 'practice_logs:view_sessions' %}">Sessions</a>
            </li>
            <li>
                <a class="navbar-link" href="{% url 'practice_logs:view_goals' %}">Goals</a>
            </li>
        </ul>
        <ul class="navbar-link-list">
            {% if user.is_authenticated %}
            <li><a class="navbar-link" href="{% url 'users:logout' %}">Log Out</a></li>
            {% else %}
            <li><a class="navbar-link" href="{% url 'users:sign_up' %}">Sign Up</a></li>
            <li><a class="navbar-link" href="{% url 'users:login' %}">Log In</a></li>
            {% endif %}
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
