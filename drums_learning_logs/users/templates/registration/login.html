{% extends "learning_logs/base.html" %}

{% block content %}

{% if form.errors %}
    <p>Your username or password didn't match our records, please try again</p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{% url 'learning_logs:dashboard' %}">
    <button type="submit" class="basic-button">Log In</button>
</form>

{% endblock content %}
